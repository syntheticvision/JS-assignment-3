<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Collection</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container mx-auto">
            <a href="/">Lego Collection</a>
            <a href="/about">About</a>
            <details>
                <summary>Theme</summary>
                <a href="/lego/sets?theme=tech">Technic</a>
                <a href="/lego/sets?theme=town">Town</a>
                <a href="/lego/sets?theme=space">Space</a>
            </details>
        </div>
    </nav>
    <div class="container mx-auto">
        <div class="hero">
            <h1>Welcome to the Lego Collection</h1>
            <p>Explore our vast collection of Lego sets.</p>
            <a href="/lego/sets" class="btn">Explore Sets</a>
        </div>
        <div class="grid">
            <div class="card">
                <img src="https://example.com/image1.jpg" alt="Lego Set 1">
                <h2>Lego Set 1</h2>
                <p>A great Lego set for everyone.</p>
                <a href="/lego/sets/001-1" class="btn">View Set</a>
            </div>
            <div class="card">
                <img src="https://example.com/image2.jpg" alt="Lego Set 2">
                <h2>Lego Set 2</h2>
                <p>Another fantastic Lego set.</p>
                <a href="/lego/sets/002-1" class="btn">View Set</a>
            </div>
            <div class="card">
                <img src="https://example.com/image3.jpg" alt="Lego Set 3">
                <h2>Lego Set 3</h2>
                <p>A must-have for collectors.</p>
                <a href="/lego/sets/003-1" class="btn">View Set</a>
            </div>
        </div>
    </div>
</body>
</html>

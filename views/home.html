<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Collection</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex items-center justify-between">
        <div class="text-2xl font-bold">Lego Collection</div>
        <div class="flex items-center">
            <a href="/" class="px-3 py-2 hover:text-gray-300">Home</a>
            <a href="/about" class="px-3 py-2 hover:text-gray-300">About</a>
            <div class="relative">
                <button class="px-3 py-2 hover:text-gray-300">Theme</button>
                <div class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg overflow-hidden z-10 hidden">
                    <a href="/lego/sets?theme=Technic" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Technic</a>
                    <a href="/lego/sets?theme=Space" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Space</a>
                    <a href="/lego/sets?theme=Castle" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Castle</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto">
    <div class="mt-8">
        <div class="text-4xl font-bold mb-4">Explore our Lego Collection</div>
        <a href="/lego/sets" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Explore Sets</a>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 mt-8">
        <!-- Example card 1 -->
        <div class="bg-white p-4 shadow-md rounded-lg">
            <img src="https://cdn.rebrickable.com/media/sets/001-1.jpg" alt="Set Image" class="mb-4">
            <div class="text-xl font-semibold mb-2">Gears</div>
            <p class="text-gray-600 mb-4">Vintage set from 1965 with 43 parts.</p>
            <a href="/lego/sets/001-1" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">View Set</a>
        </div>
        <!-- Example card 2 -->
        <div class="bg-white p-4 shadow-md rounded-lg">
            <img src="https://cdn.rebrickable.com/media/sets/0011-2.jpg" alt="Set Image" class="mb-4">
            <div class="text-xl font-semibold mb-2">Town Mini-Figures</div>
            <p class="text-gray-600 mb-4">Classic town figures from 1979.</p>
            <a href="/lego/sets/0011-2" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">View Set</a>
        </div>
        <!-- Example card 3 -->
        <div class="bg-white p-4 shadow-md rounded-lg">
            <img src="https://cdn.rebrickable.com/media/sets/002-1.jpg" alt="Set Image" class="mb-4">
            <div class="text-xl font-semibold mb-2">4.5V Samsonite Gears Motor Set</div>
            <p class="text-gray-600 mb-4">Mechanical set from 1965 with 3 parts.</p>
            <a href="/lego/sets/002-1" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">View Set</a>
        </div>
    </div>
</div>

</body>
</html>
